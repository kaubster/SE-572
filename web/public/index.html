    <div id="main">

        <div class="container">
            <div class="row">
                <div class="col-sm col-md">
                    <div class="login-container">
                        <table>
                            <tr>
                                <td>
                                    <label for="loginName">Login:</label>
                                    <input id="loginName" type="text" onchange="API.checkLogin()" oninput="API.checkLogin()" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password:</label>
                                    <input id="password" type="password" value="" min="0" max="100" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button id="LoginBtn" type="submit" disabled onclick="API.doLogin()">Login</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-sm">
                    <div id="film-div" class="film-add-container">
                        <table>
                            <tr>
                                <td>
                                    <label for="newFilmName">Name:</label>
                                    <input id="newFilmName" type="text" />
                                </td>
                                <td>
                                    <label for="newFilmRating">Rating:</label>
                                    <input id="newFilmRating" type="number" value="100" min="0" max="100" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><button id="newFilmName" class="add-movies" type="submit" onclick="API.createFilm()">Add Film</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="film-table-container">
                        <button id="getFilmsButton" type="submit" onclick="API.getFilms()">Get All Films</button>

                        <table class="film-table" id="film-listing"></table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="message-display" class="message-area">Welcome, please add a film.</p>
